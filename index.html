<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>slides.md</title>
  <script>
    // Apply theme before React renders to prevent FOUC/FOUT
    // This script runs synchronously before any CSS or React code loads
    (function() {
      try {
        const stored = localStorage.getItem('slides-md-user-preferences');
        let isDark = false;
        if (stored) {
          const prefs = JSON.parse(stored);
          // Check if theme is set to dark mode
          if (prefs.theme === true) {
            document.documentElement.classList.add('dark');
            isDark = true;
          }
        }
        // Load initial highlight.js theme (inverted: dark mode â†’ light theme)
        const themeName = isDark ? "atom-one-light" : "atom-one-dark";
        const themeLink = document.createElement("link");
        themeLink.id = "hljs-theme";
        themeLink.rel = "stylesheet";
        themeLink.type = "text/css";
        themeLink.href = `/hljs-themes/${themeName}.min.css`;
        themeLink.setAttribute("data-theme", themeName);
        document.head.appendChild(themeLink);
      } catch (e) {
        // Silently ignore errors (e.g., localStorage disabled, invalid JSON)
        // Still load default theme
        const themeLink = document.createElement("link");
        themeLink.id = "hljs-theme";
        themeLink.rel = "stylesheet";
        themeLink.type = "text/css";
        themeLink.href = `/hljs-themes/atom-one-dark.min.css`;
        themeLink.setAttribute("data-theme", "atom-one-dark");
        document.head.appendChild(themeLink);
      }
    })();
  </script>
  <!-- 100% privacy-first analytics -->
  <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade"/></noscript>
</body>

</html>
