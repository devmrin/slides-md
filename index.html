<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>slides.md</title>
  <script>
    // Apply theme before React renders to prevent FOUC/FOUT
    // This script runs synchronously before any CSS or React code loads
    (function() {
      try {
        const stored = localStorage.getItem('slides-md-user-preferences');
        if (stored) {
          const prefs = JSON.parse(stored);
          // Check if theme is set to dark mode
          if (prefs.theme === true) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        // Silently ignore errors (e.g., localStorage disabled, invalid JSON)
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
